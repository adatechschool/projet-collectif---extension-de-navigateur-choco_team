<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo Extension</title>
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <div class=" box-1">

    <input class ="city " type="text" placeholder="City..." >
    <input class="button" type="button" value="Search" onclick="search()"></button> 
        <div class="images-box-1"></div>
        <div class="temperature"></div>

    </div>

    <div class=" box-2"> 

        <div >
            <p class="min-temp">Min : </p>
            <p class="value-min-temp"> </p>
        </div>

        <div >
            <p class="max-temp">Max: </p>
            <p class="value-max-temp"> </p>
        </div>

        <div >
            <p class="feel-like">Feel-like: </p>
            <p class="value-feel-like"> </p>
            <img class="img-feel-like">
        </div>

        <div >
            <p class="humidity">Humidity: </p>
            <p class="value-humidity"> </p>
        </div>

        <div >
            <p class="wind-speed">Wind speed: </p>
            <p class="value-wind-speed"> </p>
        </div>

        <div >
            <p class="wind-degrees">Wind degrees: </p>
            <p class="value-wind-degrees"> </p>
            <img class="img-wind-degrees">
        </div>

        <div >
            <p class="sunrise">Sunrise: </p>
            <p class="value-sunrise"> </p>
        </div>

         <div>
            <p class="sunset">Sunset: </p>
            <p class="value-sunset"> </p>
        </div>

        
    </div>
   
</body>
<script src="js/app.js" ></script>
</html>
