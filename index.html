<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo Extension</title>
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
<!-- --------------------------- -->


<!-- ------------------------------- -->
    <div class="bg">
        <div class=" box-1">
            <div class="box_button">
                <input class ="city " type="text" style="padding-left: 20px; " placeholder="Enter a city..." >
                <button class="button"> 🔍 </button>
            </div>
            <div class="images-box-1"></div>
            <div class="temperature"></div>
        </div>

        <div class=" box-2"> 

            <div  class = "temp">
                <p class="min-temp">Min temperature : </p>
                <p class="max-temp">Max temperature : </p>
            </div>

            <div class="feel" >
                <p class="feel-like">Feel-like: </p>
            </div>

            <div class="humidity-box" >
                <p class="humidity">Humidity: </p>
            </div>

            <div class="wind" >
                <p class="wind-speed">Wind speed:  </p>
                <p class="wind-degrees">Wind degrees : <svg viewBox="0 0 20 20" class="arrow-right">
                <path d="M0 10l10-10v6h10v8h-10v6l-10-10z"></path>
                </svg></p>              
            </div>

            <div class="sun">
                <img class="sun-img1" src="image/sunrises-64.png">
                <p class="sunrise">Sunrise :</p>
                <img class="sun-img2" src="image/sunset-64.png">
                <p class="sunset">Sunset: </p>
            </div>
            <div class = "Heure">
                <p id="time"></p>
                <p id="date"></p>
             
                
            </div> 
        </div>
    </div> 

</body>
<script src="js/app.js" ></script>
</html>
